<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8256b326d8.js" crossorigin="anonymous"></script>
    <link href="./output.css" rel="stylesheet">
    <title>Penguin fashion</title>
</head>

<body>
    <header class="md:max-w-screen-xl min-h-screen mx-auto px-8 bg-[#FFFBF0] bordered">
        <nav class="flex justify-between items-center pt-7">
            <div class="w-60 h-8 md:h-10">
                <img class="w-full" src="./icons/logo.png" alt="">
            </div>
            <div>
                <i class="fa-solid fa-bars md:hidden text-xl"></i>
                <ul class="hidden md:block md:flex md:gap-12">
                    <li><a class="text-slate-800 font-medium" href="">Home</a></li>
                    <li><a class="text-slate-800 font-medium" href="">Product</a></li>
                    <li><a class="text-slate-800 font-medium" href="">About Us</a></li>
                    <li><a class="text-slate-800 font-medium" href="">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <!-- banner section -->
        <div class=" md:flex md:gap-60 md:mt-14 ">
            <div class="mt-14">
                <h1 class="font-BebasNeue text-6xl uppercase md:text-[80px] text-slate-800 leading-[96px]"><span class=" text-amber-300">Be the Penguins</span><br>
                    of Winter</h1>
                    <p class=" text-neutral-700 mb-2">Lorem Ipsum is simply dummy text of the printing<br>
                        and typesetting industry.</p>
                    <button class="uppercase py-4 px-8 font-medium rounded-lg text-white bg-gradient-to-b from-lime-500 to-lime-600 flex gap-2 items-center"><i class="fa-solid fa-cart-shopping border border-dashed border-slate-400 p-1"></i> BUY NOW</button>
            </div>
            <div class="mt-14 md:mt-0">
                <img class="w-full" src="./images/model.png" alt="">
            </div>
        </div>

    </header>
</body>

</html>
